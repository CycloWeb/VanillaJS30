<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Faster One</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Faster+One">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id="site-title">The Faster One</h1>
    </header>
    <main class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
      <div class="circle"></div>
    </main>
    <footer>
      <p>The one and only CSS and JS clock.</p>
    </footer>

    <script type="text/javascript">

    var h = document.getElementsByClassName('hour-hand');
    var sec = document.getElementsByClassName('second-hand');
    var min = document.getElementsByClassName('min-hand');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      sec[0].style.transform = "rotate(" + ((seconds / 60) * 360 + 90) + "deg)";

      const minutes = now.getMinutes();
      min[0].style.transform = "rotate(" + ((minutes / 60) * 360 + 90) + "deg)";

      const hour = now.getHours();
      h[0].style.transform = "rotate(" + ((hour / 12) * 360 + 90) + "deg)";

    }

    setInterval(setDate, 1000); // lancer func toutes les (milli) secondes

    </script>
  </body>
</html>
