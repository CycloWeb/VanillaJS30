  <script type="text/javascript">
  const type = document.querySelector('.mainText');
  const walk = 10; // pixels

  function shadow(e) {
    // const width = type.offsetWidth;
    // const height = type.offsetHeight;
    const {offsetWidth: width, offsetHeight: height} = type;
    let { offsetX: x, offsetY: y } = e;

    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xwalk = Math.round((x / width * walk) - (walk / 2));
    const ywalk = Math.round((y / height * walk) - (walk / 2));

    type.style.textShadow = `${xwalk}px ${ywalk}px 0 var(--shadow-color)`;
  }

  type.addEventListener('mousemove', shadow);

  </script>
